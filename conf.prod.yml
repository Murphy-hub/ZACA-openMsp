registry:
  self-name: capitalizone.prod

log:
  log-proxy:
    host: ""
    port: 6379
    key: ca_log

redis:
  nodes: []

# 级联 CA 配置项
keymanager:
  upper-ca: [] # https://user:password@server.ca
  self-sign: false # 开启表示 ROOT CA
  csr-templates:
    root-ca:
      o: CI123 ROOT AUTHORITY
      expiry: 175200h
    intermediate-ca:
      o: SITE CA IDENTIFY
      ou: "spiffe://site/cluster"
      expiry: 175200h

singleca:
  config-path: "/etc/capitalizone/config.json"

election:
  enabled: false
  id: capitalizone-leader
  baseon: configmap
  always-leader: false

gateway-nervs:
  enabled: false
  endpoint: ""

ocsp-host: "http://127.0.0.1:8082"

http:
  ocsp-listen: 0.0.0.0:8082
  ca-listen: 0.0.0.0:8081
  listen: 0.0.0.0:8080

mysql:
  dsn: ""

vault:
  enabled: false
  addr: ""
  token: ""
  prefix: ""
  discover: "provider=k8s namespace=msp label_selector=\"app.kubernetes.io/name=vault\""

swagger-enabled: false

debug: false

version: "0.1"

# 监控指标
metrics:
  cpu-limit: 90 # cpu阈值
  mem-limit: 80 # 内存阈值

# ocsp配置
ocsp:
  cache-time: 60 # 缓存时间