registry:
  self-name: capitalizone.prod

log:
  log-proxy:
    host: ""
    port: 6379
    key: ca_log

redis:
  nodes: []

# Cascading CA configuration items
keymanager:
  upper-ca: [] # https://user:password@server.ca
  self-sign: false # Open representation ROOT CA
  csr-templates:
    root-ca:
      o: CI123 ROOT AUTHORITY
      expiry: 175200h
    intermediate-ca:
      o: SITE CA IDENTIFY
      ou: "spiffe://site/cluster"
      expiry: 175200h

singleca:
  config-path: "/etc/capitalizone/config.json"

election:
  enabled: false
  id: capitalizone-leader
  baseon: configmap
  always-leader: false

gateway-nervs:
  enabled: false
  endpoint: ""

ocsp-host: "http://127.0.0.1:8082"

http:
  ocsp-listen: 0.0.0.0:8082
  ca-listen: 0.0.0.0:8081
  listen: 0.0.0.0:8080

mysql:
  dsn: ""

vault:
  enabled: false
  addr: ""
  token: ""
  prefix: ""
  discover: "provider=k8s namespace=msp label_selector=\"app.kubernetes.io/name=vault\""

swagger-enabled: false

debug: false

version: "0.1"

# OCSP configuration
ocsp:
  cache-time: 60 # Cache time